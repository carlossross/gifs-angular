<div class="row">
  <gif-card *ngFor="let gif of gifs" class="col-md-3 col-sm-6">
    <img
      [src]="gif.images.downsized_medium.url"
      alt="gif.title"
      class="card-img-top"
    />
    <div class="card-body text-white">
      <p class="card-text">{{ gif.title }}</p>
    </div>
  </gif-card>
</div>
